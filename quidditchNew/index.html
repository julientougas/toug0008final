<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/iconic-bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Quidditch</title>
</head>

<body>
    <header>
        <h1>Quidditch</h1> <i class="iconic iconic-reload"></i> </header>
    <main>
        <div class="content"> </div>
        <div class="standings">
            <table class="table">
                <tr>
                    <th>Team</th>
                    <th>W</th>
                    <th>L</th>
                    <th>T</th>
                </tr>
                <tr>
                    <td class="teamName team1"></td>
                    <td class="team1W"></td>
                    <td class="team1L"></td>
                    <td class="team1T"></td>
                </tr>
                <tr>
                    <td class="teamName team2"></td>
                    <td class="team2W"></td>
                    <td class="team2L"></td>
                    <td class="team2T"></td>
                </tr>
                <tr>
                    <td class="teamName team3"></td>
                    <td class="team3W"></td>
                    <td class="team3L"></td>
                    <td class="team3T"></td>
                </tr>
                <tr>
                    <td class="teamName team4"></td>
                    <td class="team4W"></td>
                    <td class="team4L"></td>
                    <td class="team4T"></td>
                </tr>
            </table>
        </div>
        <div class="buttons">
            <div class="gamesB"><i class="iconic iconic-calendar"></i> Schedule</div>
            <div class="standingsB"><i class="iconic iconic-bar-chart"></i> Standings</div>
        </div>
        <div class="teami">
            <img src="res/android/gryffindor.png" alt="Gryffindor">
            <img src="res/android/slytherin.png" alt="Slytherin">
            <img src="res/android/hufflepuff.png" alt="Hufflepuff">
            <img src="res/android/ravenclaw.png" alt="Ravenclaw">
            
        </div>
    </main>
    <footer>
        <p>&copy;
            <time datetime="2016">2016</time> Julien Tougas</p>
    </footer>
    <script src="js/main.js"></script>
</body>

</html>
